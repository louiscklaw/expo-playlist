name: master_build
on:
  push:

jobs:

  # 
  # /home/logic/_workspace/expo-playlist/ReactNativeHelloworld_tryout/build.yml
  # 
  ReactNativeHelloworld_tryout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
  
      - name: run test
        env: # Or as an environment variable
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
          python3 -V
          python3 -m pip install pipenv
  
          export PYTHON_BIN_PATH="$(python3 -m site --user-base)/bin"
          export PATH="$PATH:$PYTHON_BIN_PATH"
  
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
  
          cd ReactNativeHelloworld_tryout
            yarn
            yarn run test
  
  # 
  # /home/logic/_workspace/expo-playlist/ReactNativeNavigationHelloworld_tryout/build.yml
